<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping list | N3l20</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="clicker-wrap">
            <button id="clicker">Click me</button>
            <select name="list" id="list" size="10"></select>
        </div>
    </main>
    <div id="object-creator">
        <input type="text" id="txtn" class='txt' placeholder="Name"><br>
        <input type="number" id="txtp" class='txt' placeholder="Price"><br>
        <input type="button" value="Create" class="btn" id="btn-create" onclick="create(document.querySelector('#txtn').value , document.querySelector('#txtp').value )">
    </div>
    <script src="script.js"></script>
</body>
</html>
